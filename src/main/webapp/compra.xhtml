<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="idCompra" value="#{produtoBean.produto}"
			requiredMessage="Não foi especificado o id do produto"
			required="true" />
		<f:viewAction action="#{produtoBean.calcular}"></f:viewAction>
	</f:metadata>

	<ui:param name="title"
		value="#{produtoBean.produto.nome} - Compra - EverPLAY" />

	<ui:define name="titulo">Compra de Produto</ui:define>

	<ui:define name="conteudo">

		<style type="text/css">
h1 {
	font-size: 16px;
	font-weight: 500;
	padding: 0px;
	margin: 0px;
	margin-bottom: 10px
}

#box-shadow5 {
	padding: 10px;
	box-shadow: 1px 1px 5px 5px #888888;
}
</style>

		<div style="text-align: center; margin-left: 5%; margin-right: 5%">

			<h:form id="form">

				<div id="box-shadow5"
					style="background-color: #2a5081; border-radius: 5px; text-align: center">

					<div class="ui-g"
						style="text-align: center; background-color: white; margin-top: 1%; margin-left: 2%; margin-right: 2%; padding-bottom: 5%; border-radius: 5px;">
						
						<div class="ui-g-12 ui-md-12 ui-lg-12" >
							
							<div class="ui-g"
								style="border: 1px solid; border-color: gray; margin-top: 100px; margin-right: 25px; margin-left: 25px; margin-bottom: 50px; text-align: center; width: auto;">
								
								<div class="ui-g-12 ui-md-12 ui-lg-2">

									<o:graphicImage value="#{images.get(produtoBean.produto.id)}"
										style="width: 80%" />

								</div>
								
								<div class="ui-g-12 ui-md-12 ui-lg-6"
									style="align-self: center;">

									<h1 style="font-size: 22px">#{produtoBean.produto.nome}</h1>

								</div>
								
								<div class="ui-g-12 ui-md-12 ui-lg-2"
									style="align-self: center;">

									<div>
										<h:outputLabel for="minMax" value="Quantidade: "
											style="font-size: 14px" />
									</div>
									
									<div>
										<p:spinner id="minMax" min="1" size="2"
											style="font-size: 16px" value="#{produtoBean.quantidade}"
											max="#{produtoBean.produto.quantidade}">
										</p:spinner>
									</div>

								</div>
								
								<div class="ui-g-12 ui-md-12 ui-lg-2"
									style="align-self: center;">

									<h1>
										Valor Unitário <br /> <br /> R$ #{produtoBean.produto.preco}
									</h1>

								</div>
								
<!-- 								<div class="ui-g-12 ui-md-12 ui-lg-2" -->
<!-- 									style="align-self: center;"> -->
<!-- 									<h1> -->
<!-- 										Valor Total <br /> <br /> R$ #{produtoBean.total} -->
<!-- 									</h1> -->
<!-- 								</div> -->
								
							</div>
							
						</div>
						
						<div class="ui-g-12 ui-md-12 ui-lg-4">
						
							<p:button id="botaoCancelar" value="CANCELAR"
									style="font-size: 18px; width: 50%; height: 40px; background: red; box-shadow: 2px 2px 2px 2px light"
									ajax="false" outcome="/index.xhtml">
							</p:button>
							
						</div>
						
						<div class="ui-g-12 ui-md-12 ui-lg-4"/>
						
						<div class="ui-g-12 ui-md-12 ui-lg-4" style="background: ">
						
							<p:commandButton id="botaoComprar" value="COMPRAR" 
							update="@formRegistro" ajax="false" action="#{produtoBean.finalizarCompra}"
							style="font-size: 18px; background: green; width: 50%; height: 40px; box-shadow: 2px 2px 2px 2px darkgray"> 
								
							</p:commandButton>
							
						</div>
						
					</div>

				</div>

			</h:form>

		</div>

	</ui:define>

</ui:composition>
