<ui:composition template="WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">

	<a href="#{request.contextPath}/"> <h:outputStylesheet
			name="style/estilo.css" />
	</a>

	<ui:param name="title" value="EverPLAY - Home" />

	<ui:define name="conteudo">


		<style type="text/css">
.ui-carousel-header {
	border: none !important;
	padding: 0px; margin 0px;
	background: white;
	visibility: hidden;
	display: none;
}

h1 {
	font-size: 24px;
	font-weight: 500;
	padding: 0px;
	margin: 0px;
	margin-bottom: 10px
}

.image-ring .ui-ring-item img {
	width: 150px;
}

.ui-ring button {
	font-size: 0px !important;
}

.image-ring .ui-ring-item {
	border: 0 none;
}

.ui-ring button {
	font-size: 1em !important;
}

.value {
	font-weight: bold;
}

#box-shadow:hover {
	box-shadow: 1px 1px 5px 5px #636363;
}

#box-shadow2 {
	box-shadow: 1px 1px 5px 5px #636363;
}
</style>

		<p:growl id="growl" showDetail="false" life="10000" />
		
		<div class="card" style="text-align: center; border-radius: 5px;">
		
			<div id="box-shadow2" class="ui-g"
			
				style="background: #2a5081; width: 90%; margin-left: 5%; margin-right: 5%">
				
				<div class="ui-g-12 ui-md-12 ui-lg-12"
					style="margin: 0%; padding: 5px; padding-bottom: 0px;">
					
					<p:carousel numVisible="1" value="#{carouselView.slides}"
						headerText="ahh" var="slide" effect="easeInStrong"
						itemStyle="text-align:center; border: 0px;" responsive="true"
						circular="true" autoPlayInterval="7000"
						style="margin: 0%; padding: 0%">
						<p:panelGrid>
							<p:graphicImage value="/resources/img/slides/#{slide}.png"
								title="#{slide}" />
						</p:panelGrid>
					</p:carousel>
				</div>
				
				<div class="ui-g-12 ui-md-12 ui-lg-12"
					style="margin: 0%; padding: 5px; padding-bottom: 0px; background: #2a5081;">
					<div style="background: white; border-radius: 5px;">
						<p:ring id="custom" value="#{ringView.marcas}" var="marca"
							autoplayDuration="6000" autoplay="true" style="padding: 0%"
							autoplayPauseOnHover="true" styleClass="image-ring"
							easing="easeInOutBack" responsive="true">
							<!-- 	apenas demonstrativo  -->
							<a href="login.xhtml"> <p:graphicImage
									value="/resources/img/marcas/#{marca}.png" />
							</a>

						</p:ring>
					</div>
				</div>
				
				<div class="ui-g-12 ui-md-12 ui-lg-12"
					style="background: #2a5081; margin: 0%; padding: 5px">
					<p:carousel numVisible="4" value="#{produtoBean.produtos}"
						headerText="ahh" var="produto" effect="fade"
						itemStyle="text-align:center; border: 0px;" responsive="true"
						circular="true" autoPlayInterval="10000"
						style="margin: 0%; padding: 0%">
						<ui:include src="/WEB-INF/template/_box-produto.xhtml">
							<ui:param name="idValue" value="#{produto.id}" />
							<ui:param name="nomeDoProduto" value="#{produto.nome}" />
							<ui:param name="precoDoProduto" value="#{produto.preco}" />
							<ui:param name="produto" value="#{produto}" />
						</ui:include>
					</p:carousel>
				</div>
				
			</div>
			
		</div>
		
		<div style="height: 50px" />
		
	</ui:define>
	
</ui:composition>
