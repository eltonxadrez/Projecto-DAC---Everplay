<ui:composition template="WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="EverPLAY - Cadastro" />

	<ui:define name="titulo">Registro de usuario</ui:define>

	<ui:define name="conteudo">

		<p:idleMonitor timeout="0">
			<p:ajax event="idle" listener="#{loginBean.processTimeOutCliente()}" />
		</p:idleMonitor>

		<style type="text/css">
.white-button.ui-button.ui-state-default:enabled:hover, .white-button.ui-button.ui-state-default:focus
	{
	background-color: #f2f2f2;
	border-color: #ccc;
	color: #373a3c;
	border-color: var(- -input-hover-border-color, #ccc);
}

.custom-label {
	font-size: 16px;
	float: left;
}

.custom-input {
	font-size: 16px;
	width: 100%;
	box-shadow: 1px 1px lightgray
}

.custom-div {
	margin: 5%;
}

.custom-div2 {
	margin: 4%;
}

.custom-button {
	color: white;
}

#box-shadow {
	padding: 10px;
	box-shadow: 1px 1px 5px 5px #636363;
}

#box-shadow2 {
	padding: 10px;
	box-shadow: 1px 1px 5px 5px #00306e;
}
</style>

		<div class="card"
			style="text-align: center; margin-left: 5%; margin-right: 5%;">

			<h:form id="formRegistro"
				rendered="#{!loginBean.verificarUsuarioCliente()}">

				<p:growl id="growl" showDetail="false" life="10000" />
				<div id="box-shadow"
					style="background-color: #2a5081; border-radius: 5px">

					<p:spacer height="30px" />

					<h1
						style="text-align: center; font-size: 32px; color: white; text-shadow: 2px 2px black;">CADASTRO</h1>

					<h4
						style="text-align: center; font-weight: normal; color: white; text-shadow: 2px 2px black;">Por
						favor, preencha os campos abaixo para criar sua conta na Loja:</h4>

					<p:spacer height="20px" />

					<div id="box-shadow2" class="ui-g"
						style="background-color: white; border-radius: 5px; text-align: right;">
						
						<ui:include src="/WEB-INF/template/includes/_cadastro_usuario.xhtml" >
							<ui:param name="requiredI" value="#{true}" />
							<ui:param name="disabledI" value="#{false}" />
							<ui:param name="renderedI" value="#{false}" />
						</ui:include>
						
						<div class="ui-g-12 ui-lg-12" style="margin-right: 10%; margin-bottom: 5%; margin-top: 0">
							<p:commandButton id="botaoSubmeter" value="CADASTRAR"
								update="@formRegistro"
								style="
									font-size: 18px;
									 height: 40px; 
									 box-shadow: 2px 2px 2px 2px darkgray"
								action="#{usuarioBean.cadastra}" ajax="false">
							</p:commandButton>
						</div>
						
					</div>
					
				</div>
				
			</h:form>
			
		</div>
		
	</ui:define>
	
</ui:composition>
