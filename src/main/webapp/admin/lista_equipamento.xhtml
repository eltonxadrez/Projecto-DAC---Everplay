
<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="EverPLAY - Listagem de Equipamentos" />

	<ui:define name="titulo">Listagem de Equipamentos</ui:define>

	<ui:define name="conteudo">
		<style type="text/css">
.ui-datatable table {
	table-layout: auto !important;
}

#box-shadow {
	box-shadow: 1px 1px 5px 5px #636363;
}

#box-shadow2 {
	padding: 10px;
	box-shadow: 1px 1px 5px 5px #00306e;
}
</style>
		<div class="card" id="box-shadow"
			style="text-align: center; margin-left: 5%; margin-right: 5%; font-size: 16px">
			
			<h:form id="form">
			
				<p:dataTable id="tabelaEquipamento" var="equipamento"
					resizableColumns="true" value="#{produtoBean.equipamentos}"
					reflow="true" rows="20" rowKey="#{equipamento.id}" paginator="true"
					selection="#{produtoBean.equipamento}" selectionMode="single">
					
					<f:facet name="header">
						<span style="font-size: 22px">
							Equipamentos Cadastrados
						</span>
					</f:facet>
					
					<f:facet name="header"> 
						<span style="font-weight: normal; font-size: 12px">
							<br/>
							dica: os equipamentos podem ser deletados clicando com o botão direito sobre as linhas
						</span> 
					</f:facet>
					
					<p:column headerText="Id" sortBy="#{equipamento.id}">
						<h:outputText value="#{equipamento.id}" />
					</p:column>

					<p:column headerText="Nome" sortBy="#{equipamento.nome}">
						<h:outputText value="#{equipamento.nome}" />
					</p:column>

					<p:column headerText="Marca" sortBy="#{equipamento.marca}">
						<h:outputText value="#{equipamento.marca}" />
					</p:column>

					<p:column headerText="Modelo" sortBy="#{equipamento.modelo}">
						<h:outputText value="#{equipamento.modelo}" />
					</p:column>

					<p:column headerText="Categoria" sortBy="#{equipamento.categoria}">
						<h:outputText value="#{equipamento.categoria}" />
					</p:column>

					<p:column headerText="Preço" sortBy="#{equipamento.preco}">
						<h:outputText value="#{equipamento.preco}" />
					</p:column>

					<p:column headerText="Quantidade" sortBy="#{equipamento.quantidade}">
						<h:outputText value="#{equipamento.quantidade}" />
					</p:column>
					
					<p:column headerText="Tipo Equipamento" sortBy="#{equipamento.tipoEquipamento}">
						<h:outputText value="#{equipamento.tipoEquipamento}" />
					</p:column>
					
				</p:dataTable>

				<p:contextMenu for="tabelaEquipamento">
					<p:menuitem value="Deletar" update="@form"
						icon="pi pi-times" action="#{produtoBean.deletaEquipamento}" />
				</p:contextMenu>

			</h:form>
			
		</div>
		
	</ui:define>
	
</ui:composition>
