
<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="EverPLAY - Listagem de Instrumentos" />

	<ui:define name="titulo">Listagem de Instrumentos</ui:define>

	<ui:define name="conteudo">
		<style type="text/css">
.ui-datatable table {
	table-layout: auto !important;
}

#box-shadow {
	box-shadow: 1px 1px 5px 5px #636363;
}

#box-shadow2 {
	padding: 10px;
	box-shadow: 1px 1px 5px 5px #00306e;
}
</style>
		<div class="card" id="box-shadow"
			style="text-align: center; margin-left: 5%; margin-right: 5%; font-size: 16px">
			<h:form id="form">
			
				<p:dataTable id="tabelaInstrumento" var="instrumento"
					resizableColumns="true" value="#{produtoBean.instrumentos}"
					reflow="true" rows="20" rowKey="#{instrumento.id}" paginator="true"
					selection="#{produtoBean.instrumento}" selectionMode="single">				
					<f:facet name="header">
						<span style="font-size: 22px">
							Instrumentos Cadastrados
						</span>
					</f:facet>
					<f:facet name="header"> 
						<span style="font-weight: normal; font-size: 12px">
							<br/>
								dica: os instrumentos podem ser deletados clicando com o botão direito sobre as linhas
						</span> 
					</f:facet>
					
					<p:column headerText="Id" sortBy="#{instrumento.id}">
						<h:outputText value="#{instrumento.id}" />
					</p:column>

					<p:column headerText="Nome" sortBy="#{instrumento.nome}">
						<h:outputText value="#{instrumento.nome}" />
					</p:column>

					<p:column headerText="Marca" sortBy="#{instrumento.marca}">
						<h:outputText value="#{instrumento.marca}" />
					</p:column>

					<p:column headerText="Modelo" sortBy="#{instrumento.modelo}">
						<h:outputText value="#{instrumento.modelo}" />
					</p:column>

					<p:column headerText="Categoria" sortBy="#{instrumento.categoria}">
						<h:outputText value="#{instrumento.categoria}" />
					</p:column>

					<p:column headerText="Preço" sortBy="#{instrumento.preco}">
						<h:outputText value="#{instrumento.preco}" />
					</p:column>

					<p:column headerText="Quantidade" sortBy="#{instrumento.quantidade}">
						<h:outputText value="#{instrumento.quantidade}" />
					</p:column>
					
					<p:column headerText="Tipo Instrumento" sortBy="#{instrumento.tipoInstrumento}">
						<h:outputText value="#{instrumento.tipoInstrumento}" />
					</p:column>
					
				</p:dataTable>

				<p:contextMenu for="tabelaInstrumento">
					<p:menuitem value="Deletar" update="@form"
						icon="pi pi-times" action="#{produtoBean.deletaInstrumento}" />
				</p:contextMenu>

			</h:form>
			
		</div>
		
	</ui:define>
	
</ui:composition>
